<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is: </h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>So you are: </h2>
                    <div class="result-value">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large" 
                    onclick={recalculate}>Re-Calculate</button>
                </section>
            </template>

            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">
                            Height (in CMs)</label>
                            <div class="slds-form-element__control">
                                <input type="number" id="text-input-height" min="0" placeholder="Please enter your Height in CMs" required class="slds-input"
                                name="height" value={height} onchange={inputHandler}/>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">
                                Weight (in KGs)</label>
                                <div class="slds-form-element__control">
                                    <input type="number" id="text-input-weight" min="0" placeholder="Please enter your Weight in KGs" required class="slds-input" 
                                    name="weight" value={weight} onchange={inputHandler}/>
                                </div>
                            </div>
                            <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large">Calculate</button>
                </form>
            </template>
            <div class="info-wrapper">
                <h3>What your BMI means?</h3>
                <p class="slds-var-m-bottom_large">Once you have measured your BMI, you can determine your healthy weight range. If your BMI is: </p>

                <h4 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h4>
                <p class="slds-var-m-bottom_large">You are underweight and possibly malnourished.</p>

                <h4 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h4>
                <p class="slds-var-m-bottom_large">You have a healthy weight range for young and middle-aged adults.</p>

                <h4 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h4>
                <p class="slds-var-m-bottom_large">You are overweight.</p>

                <h4 class="slds-text-color_error slds-text-heading_medium">Over 30</h4>
                <p class="slds-var-m-bottom_large">You are obese.</p>
            </div>
        </div>
    </div>
</template>
