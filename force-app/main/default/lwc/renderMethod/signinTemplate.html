<template>
    <lightning-card title="SignIn Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_mdeium">Sign In Form</h2>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>

            <lightning-button
                variant="destructive"
                label="Back"
                title="back"
                onclick={handleClick}
                class="slds-m-left_x-small">
            </lightning-button>

            <lightning-button
                variant="success"
                label="SignIn"
                title="SignIn"
                onclick={submitHandler}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
